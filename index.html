<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, increment } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ================= FIREBASE ================= */

const firebaseConfig = {
  apiKey: "AIzaSyDGA3ij_G6IDmGAFILaEFrzPXUVkcIW0qI",
  authDomain: "herrybloxer.firebaseapp.com",
  projectId: "herrybloxer",
  storageBucket: "herrybloxer.firebasestorage.app",
  messagingSenderId: "319991453518",
  appId: "1:319991453518:web:e2b90ba4fcafed73bfb01f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================= OWNER SYSTEM ================= */

/* üî• –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô ID */
const REAL_OWNER_ID = "65b73f08-2c93-4ac5-a20c-a5059ffa3bc1";

let ownerId = localStorage.getItem("herrybloxer_owner");

if (!ownerId) {
    ownerId = crypto.randomUUID();
    localStorage.setItem("herrybloxer_owner", ownerId);
}

/* ================= BAD WORD FILTER ================= */

const bannedWords = ["–¥—É—Ä–∞–∫","–∏–¥–∏–æ—Ç"];

function containsBadWord(name) {
    const lower = name.toLowerCase();
    return bannedWords.some(word => lower.includes(word));
}

/* ================= USER SYSTEM ================= */

let nickname = localStorage.getItem("herrybloxer_nick");

async function createUser() {
    const counterRef = doc(db, "global", "userCounter");
    const snap = await getDoc(counterRef);

    let number;

    if (!snap.exists()) {
        number = 1;
        await setDoc(counterRef, { count: 1 });
    } else {
        number = snap.data().count + 1;
        await updateDoc(counterRef, { count: increment(1) });
    }

    nickname = "user" + number;
    localStorage.setItem("herrybloxer_nick", nickname);

    await setDoc(doc(db, "usernames", nickname), { createdAt: Date.now() });

    renderNickname();
}

function renderNickname() {
    const nickElement = document.getElementById("nickname");

    if (ownerId === REAL_OWNER_ID) {
        nickElement.innerHTML = nickname + ' <span class="verify">‚úî</span>';
    } else {
        nickElement.textContent = nickname;
    }
}

async function init() {
    if (!nickname) {
        await createUser();
    } else {
        renderNickname();
    }
}

await init();

/* ================= EDIT ================= */

const editBtn = document.getElementById("edit-btn");
const editBox = document.getElementById("edit-box");
const saveBtn = document.getElementById("save-nick");
const input = document.getElementById("new-nick");

editBtn.onclick = () => {
    editBox.style.display = editBox.style.display === "flex" ? "none" : "flex";
};

saveBtn.onclick = async () => {
    const newNick = input.value.trim();

    if (newNick.length < 3) {
        alert("–ú–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞!");
        return;
    }

    if (containsBadWord(newNick)) {
        alert("–ù–∏–∫ —Å–æ–¥–µ—Ä–∂–∏—Ç –∑–∞–ø—Ä–µ—â—ë–Ω–Ω—ã–µ —Å–ª–æ–≤–∞!");
        return;
    }

    const ref = doc(db, "usernames", newNick);
    const snap = await getDoc(ref);

    if (snap.exists()) {
        alert("–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!");
        return;
    }

    await setDoc(ref, { createdAt: Date.now() });
    await deleteDoc(doc(db, "usernames", nickname));

    nickname = newNick;
    localStorage.setItem("herrybloxer_nick", nickname);

    renderNickname();

    editBox.style.display = "none";
    input.value = "";
};
</script>
