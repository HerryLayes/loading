<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Herrybloxer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* ===== Стартовый экран ===== */

        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }

        .edit-btn {
    margin-left: 10px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background-color: #cccccc;
    color: black;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.edit-btn:hover {
    background-color: #999999;
    transform: scale(1.1);
}

        /* ===== Загрузка ===== */

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('loading.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-title {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-text {
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== Главный экран платформы ===== */

        .platform-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: white; /* ← добавили */
    opacity: 0;
    visibility: hidden;
    transition: 0.5s;
}

        .platform-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .nickname {
    position: absolute;
    top: 25px;
    right: 40px;

    display: flex;
    align-items: center;

    color: black;
    font-size: 28px;
    font-weight: 600;

    font-family: 'Poppins', sans-serif;
}

        /* ===== МОДАЛЬНОЕ ОКНО ===== */

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.modal-box {
    position: relative;
    background: white;
    padding: 35px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.auth-tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tab {
    flex: 1;
    padding: 10px;
    border: none;
    background: #eee;
    cursor: pointer;
    border-radius: 10px 10px 0 0;
    font-weight: 600;
    transition: 0.3s;
}

.tab.active {
    background: #007bff;
    color: white;
}

.modal-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.main-btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 12px;
    background: #007bff;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.main-btn:hover {
    background: #0056b3;
    transform: scale(1.03);
}

        .close-btn {
    position: absolute;
    top: 15px;
    right: 18px;
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #777;
    transition: 0.2s;
}

.close-btn:hover {
    color: black;
    transform: scale(1.2);
}

        .settings-btn {
    margin-left: 12px;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: #e0e0e0;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.settings-btn:hover {
    background: #c9c9c9;
    transform: rotate(30deg);
}


        .settings-box h3 {
    margin-bottom: 15px;
}

.logout-btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 12px;
    background: #e53935;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.logout-btn:hover {
    background: #c62828;
    transform: scale(1.03);
}

        .nick-error {
    color: #e53935;
    font-size: 14px;
    margin-bottom: 10px;
    min-height: 18px;
}


        .verified {
    width: 16px;
    height: 16px;
    margin-left: 5px;
    vertical-align: middle;
}

    </style>
</head>
<body>

    <!-- Стартовый экран -->
    <div class="start-screen" id="startScreen">
        <div class="header">
            Образовательный конструктор 3D-игр
        </div>

        <div class="button-container">
            <button class="btn" onclick="openPlatform()">Открыть платформу</button>
        </div>
    </div>

    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <img src="logo.png" class="loading-logo">
        <div class="loading-title">Herrybloxer</div>
        <div class="loading-text">Загрузка...</div>
    </div>

    <!-- Платформа -->
    <div class="platform-screen" id="platformScreen">
        <div class="nickname">
    <span id="nickname"></span>
    <button class="settings-btn" onclick="openSettings()">⚙</button>
</div>
    </div>

   <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  apiKey: "AIzaSyDGA3ij_G6IDmGAFILaEFrzPXUVkcIW0qI",
  authDomain: "herrybloxer.firebaseapp.com",
  projectId: "herrybloxer",
  storageBucket: "herrybloxer.firebasestorage.app",
  messagingSenderId: "319991453518",
  appId: "1:319991453518:web:e2b90ba4fcafed73bfb01f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;
       document.getElementById("nickname").innerText = "Гость";

// ===== Проверка входа =====
onAuthStateChanged(auth, async (user) => {

        currentUser = user;

        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {

            const nickname = await generateNickname();

            await setDoc(userRef, {
                nickname: nickname
            });

nicknameElement.innerHTML = userData.nickname;

if (currentUser && currentUser.uid === "qnevdFJhd1Q9FvjOp2t4GBT95pp1") {

}

        } else {
            document.getElementById("nickname").innerText =
                userSnap.data().nickname;
        }

    } else {

        document.getElementById("nickname").innerText = "Гость";

});

// ===== Загрузка ника пользователя =====
async function loadUserNickname() {

    const userRef = doc(db, "users", currentUser.uid);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists()) {
        const nickname = userSnap.data().nickname;
        document.getElementById("nickname").innerText = nickname;
    }
}

// ===== Генерация глобального ника =====
async function generateNickname() {

    const counterRef = doc(db, "global", "userCounter");
    const counterSnap = await getDoc(counterRef);

    let newNumber;

    if (!counterSnap.exists()) {
        newNumber = 1;
        await setDoc(counterRef, { count: 1 });
    } else {
        newNumber = counterSnap.data().count + 1;
        await updateDoc(counterRef, { count: newNumber });
    }

    return "user" + newNumber;
}

// ===== Открытие платформы =====
window.openPlatform = function() {

    document.getElementById("loadingScreen").classList.add("active");

    setTimeout(async function() {

        document.getElementById("startScreen").style.display = "none";
        document.getElementById("loadingScreen").classList.remove("active");
        document.getElementById("platformScreen").classList.add("active");

    }, 3000);
};

// ===== Кнопка редактирования =====
window.editNickname = function() {

    if (!currentUser) {
        document.getElementById("authModal").style.display = "flex";
        return;
    }

    const newNick = prompt("Введите новый ник:");

    if (newNick) {
        const userRef = doc(db, "users", currentUser.uid);
        updateDoc(userRef, { nickname: newNick });
        document.getElementById("nickname").innerText = newNick;
    }
};

// ===== Авторизация =====
window.loginUser = async function() {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        await signInWithEmailAndPassword(auth, email, password);
        location.reload();
    } catch (error) {
        alert("Ошибка входа: " + error.message);
    }
};

       
       window.registerUser = async function() {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        const nickname = await generateNickname();

        await setDoc(doc(db, "users", userCredential.user.uid), {
            nickname: nickname
        });

        location.reload();

    } catch (error) {
        alert("Ошибка регистрации: " + error.message);
    }
};
        

       let isLogin = true;

window.switchTab = function(type) {

    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const title = document.getElementById("authTitle");
    const button = document.getElementById("authButton");

    if (type === "login") {

        isLogin = true;

        loginTab.classList.add("active");
        registerTab.classList.remove("active");

        title.innerText = "Вход";
        button.innerText = "Войти";
        button.onclick = loginUser;

    } else {

        isLogin = false;

        registerTab.classList.add("active");
        loginTab.classList.remove("active");

        title.innerText = "Регистрация";
        button.innerText = "Подтвердить";
        button.onclick = registerUser;

    }
};

       window.closeModal = function() {
    document.getElementById("authModal").style.display = "none";
};


       // Открытие настроек
window.openSettings = function() {

    if (!currentUser) {
        document.getElementById("authModal").style.display = "flex";
        return;
    }

    document.getElementById("settingsModal").style.display = "flex";
};

// Закрытие настроек
window.closeSettings = function() {
    document.getElementById("settingsModal").style.display = "none";
};

// Сохранение ника
window.saveNickname = async function() {

    const newNick = document.getElementById("newNickname").value.trim();
    const errorField = document.getElementById("nickError");

    errorField.innerText = "";

    if (!newNick) return;

    // Проверка: есть ли уже такой ник
    const q = query(
        collection(db, "users"),
        where("nickname", "==", newNick)
    );

    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
        errorField.innerText = "Этот ник уже занят!";
        return;
    }

    // Сохраняем ник
    const userRef = doc(db, "users", currentUser.uid);
    await updateDoc(userRef, { nickname: newNick });

    document.getElementById("nickname").innerText = newNick;

    closeSettings();
};

// Выход из аккаунта
window.logoutUser = async function() {

    await auth.signOut();

    currentUser = null;

    document.getElementById("nickname").innerText = "Гость";

    closeSettings();

    location.reload();
};

</script>
    <div id="authModal" class="modal">

    <div class="modal-box">

        <button class="close-btn" onclick="closeModal()">✖</button>

        <div class="auth-tabs">
            <button id="loginTab" class="tab active" onclick="switchTab('login')">Вход</button>
            <button id="registerTab" class="tab" onclick="switchTab('register')">Регистрация</button>
        </div>

        <h3 id="authTitle">Вход</h3>

        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Пароль">

        <button id="authButton" class="main-btn" onclick="loginUser()">Войти</button>

    </div>

</div>
    <div id="settingsModal" class="modal">

    <div class="modal-box settings-box">

        <button class="close-btn" onclick="closeSettings()">✖</button>

        <h3>Настройки</h3>

        <p id="nickError" class="nick-error"></p>

        <input id="newNickname" type="text" placeholder="Новый ник">

        <button class="main-btn" onclick="saveNickname()">Сохранить</button>

        <button class="logout-btn" onclick="logoutUser()">Выйти</button>

    </div>

</div>

</body>
</html>
