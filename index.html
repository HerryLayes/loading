   <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
    getFirestore, 
    doc, 
    getDoc, 
    setDoc,

    collection,
    query,

    getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { 
    getAuth,

    signInWithEmailAndPassword,

} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDGA3ij_G6IDmGAFILaEFrzPXUVkcIW0qI",
  authDomain: "herrybloxer.firebaseapp.com",
  projectId: "herrybloxer",
  storageBucket: "herrybloxer.firebasestorage.app",
  messagingSenderId: "319991453518",
  appId: "1:319991453518:web:e2b90ba4fcafed73bfb01f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;
       document.getElementById("nickname").innerText = "–ì–æ—Å—Ç—å";

// ===== –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ö–æ–¥–∞ =====
onAuthStateChanged(auth, async (user) => {

    const nicknameElement = document.getElementById("nickname");

    if (user) {

        currentUser = user;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        let nickname;

        if (!userSnap.exists()) {

            nickname = await generateNickname();

            await setDoc(userRef, {
                nickname: nickname
            });

        } else {
            nickname = userSnap.data().nickname;
        }

        nicknameElement.innerHTML = nickname;

        // ‚≠ê –ì–∞–ª–æ—á–∫–∞
        if (user.uid === "qnevdFJhd1Q9FvjOp2t4GBT95pp1") {
            nicknameElement.innerHTML += ` <img src="tick.png" class="verified">`;
        }

    } else {

        currentUser = null;
        nicknameElement.innerText = "–ì–æ—Å—Ç—å";

    }
});

// ===== –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è =====
async function loadUserNickname() {

    const userRef = doc(db, "users", currentUser.uid);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists()) {
        const nickname = userSnap.data().nickname;
        document.getElementById("nickname").innerText = nickname;
    }
}

// ===== –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –Ω–∏–∫–∞ =====
async function generateNickname() {

    const counterRef = doc(db, "global", "userCounter");
    const counterSnap = await getDoc(counterRef);

    let newNumber;

    if (!counterSnap.exists()) {
        newNumber = 1;
        await setDoc(counterRef, { count: 1 });
    } else {
        newNumber = counterSnap.data().count + 1;
        await updateDoc(counterRef, { count: newNumber });
    }

    return "user" + newNumber;
}

// ===== –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã =====
window.openPlatform = function() {

    document.getElementById("loadingScreen").classList.add("active");

    setTimeout(async function() {

        document.getElementById("startScreen").style.display = "none";
        document.getElementById("loadingScreen").classList.remove("active");
        document.getElementById("platformScreen").classList.add("active");

    }, 3000);
};

// ===== –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è =====
window.editNickname = function() {

    if (!currentUser) {
        document.getElementById("authModal").style.display = "flex";
        return;
    }

    const newNick = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –Ω–∏–∫:");

    if (newNick) {
        const userRef = doc(db, "users", currentUser.uid);
        updateDoc(userRef, { nickname: newNick });
        const nicknameElement = document.getElementById("nickname");
nicknameElement.innerHTML = newNick;

if (currentUser.uid === "qnevdFJhd1Q9FvjOp2t4GBT95pp1") {
    nicknameElement.innerHTML += ` <img src="tick.png" class="verified">`;
}
    }
};

// ===== –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è =====
window.loginUser = async function() {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {

        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        if (!userCredential.user.emailVerified) {

            alert("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ email –ø–µ—Ä–µ–¥ –≤—Ö–æ–¥–æ–º!");
            await auth.signOut();
            return;
        }

        location.reload();

    } catch (error) {
        alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message);
    }
};

       
       window.registerUser = async function() {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // üî• –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∏—Å—å–º–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        await sendEmailVerification(userCredential.user);

        alert("–ù–∞ –≤–∞—à—É –ø–æ—á—Ç—É –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–∏—Å—å–º–æ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è!");

        // –í—ã—Ö–æ–¥–∏–º –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞ –ø–æ–∫–∞ –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç
        await auth.signOut();

    } catch (error) {
        alert("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + error.message);
    }
};
        

       let isLogin = true;

window.switchTab = function(type) {

    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const title = document.getElementById("authTitle");
    const button = document.getElementById("authButton");

    if (type === "login") {

        isLogin = true;

        loginTab.classList.add("active");
        registerTab.classList.remove("active");

        title.innerText = "–í—Ö–æ–¥";
        button.innerText = "–í–æ–π—Ç–∏";
        button.onclick = loginUser;

    } else {

        isLogin = false;

        registerTab.classList.add("active");
        loginTab.classList.remove("active");

        title.innerText = "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è";
        button.innerText = "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å";
        button.onclick = registerUser;

    }
};

       window.closeModal = function() {
    document.getElementById("authModal").style.display = "none";
};


       // –û—Ç–∫—Ä—ã—Ç–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
window.openSettings = function() {

    if (!currentUser) {
        document.getElementById("authModal").style.display = "flex";
        return;
    }

    document.getElementById("settingsModal").style.display = "flex";
};

// –ó–∞–∫—Ä—ã—Ç–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
window.closeSettings = function() {
    document.getElementById("settingsModal").style.display = "none";
};

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∏–∫–∞
window.saveNickname = async function() {

    const newNick = document.getElementById("newNickname").value.trim();
    const errorField = document.getElementById("nickError");

    errorField.innerText = "";

    if (!newNick) return;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π –Ω–∏–∫
    const q = query(
        collection(db, "users"),
        where("nickname", "==", newNick)
    );

    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
        errorField.innerText = "–≠—Ç–æ—Ç –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç!";
        return;
    }

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∏–∫
    const userRef = doc(db, "users", currentUser.uid);
    await updateDoc(userRef, { nickname: newNick });

    document.getElementById("nickname").innerText = newNick;

    closeSettings();
};

// –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
window.logoutUser = async function() {

    await auth.signOut();

    currentUser = null;

    document.getElementById("nickname").innerText = "–ì–æ—Å—Ç—å";

    closeSettings();

    location.reload();
};

</script>
