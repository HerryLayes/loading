<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Herrybloxer - —Ä—É—Å—Å–∫–∏–π —Ä–æ–±–ª–æ–∫—Å</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #f5f5f5;
}

/* ================= LOADING ================= */

#loading-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg,#111,#333);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
    z-index: 1000;
    color: white;
}

/* ================= MAIN ================= */

#main-content {
    display: none;
    min-height: 100vh;
}

/* ================= PROFILE ================= */

#profile {
    position: fixed;
    top: 20px;
    right: 30px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(0,0,0,0.05);
    padding: 10px 15px;
    border-radius: 12px;
    font-size: 18px;
    z-index: 5;
}

.verify {
    color: #1DA1F2;
    font-weight: bold;
}

/* ================= GAME CARD ================= */

.games {
    padding: 120px 40px 40px 40px;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
}

.game-card {
    width: 250px;
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: 0.2s;
}

.game-card:hover {
    transform: scale(1.05);
}

.game-title {
    font-size: 20px;
    font-weight: bold;
}

.game-author {
    font-size: 14px;
    color: gray;
    margin-top: 5px;
}

/* ================= GAME VIEW ================= */

#game-container {
    position: fixed;
    inset: 0;
    display: none;
    background: black;
}

#back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
    padding: 10px 15px;
    background: white;
    border-radius: 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="loading-screen">
    <h1>Herrybloxer</h1>
</div>

<div id="main-content">

<div id="profile">
üë§ <span id="nickname"></span>
</div>

<div class="games">
    <div class="game-card" onclick="startGame()">
        <div class="game-title">The Test Game</div>
        <div class="game-author">Herrybloxer</div>
    </div>
</div>

</div>

<div id="game-container">
    <div id="back-btn" onclick="exitGame()">‚Üê –ù–∞–∑–∞–¥</div>
</div>

<!-- THREE JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
setTimeout(() => {
    document.getElementById("loading-screen").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    }, 500);
}, 1500);

let scene, camera, renderer, player;
let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
let velocityY = 0;
let canJump = false;

function startGame() {

    document.getElementById("main-content").style.display="none";
    const container = document.getElementById("game-container");
    container.style.display="block";

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.y = 2;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // —Å–≤–µ—Ç
    const light = new THREE.HemisphereLight(0xffffff,0x444444);
    scene.add(light);

    // –ø–æ–ª
    const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(200,200),
        new THREE.MeshLambertMaterial({color:0x228B22})
    );
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // –∫—É–±–∏–∫–∏
    for(let i=0;i<50;i++){
        const box = new THREE.Mesh(
            new THREE.BoxGeometry(2,2,2),
            new THREE.MeshLambertMaterial({color:0x00aa00})
        );
        box.position.set(
            (Math.random()-0.5)*100,
            1,
            (Math.random()-0.5)*100
        );
        scene.add(box);
    }

    document.body.requestPointerLock();

    animate();
}

function animate(){
    requestAnimationFrame(animate);

    const speed = 0.15;

    if(moveForward) camera.translateZ(-speed);
    if(moveBackward) camera.translateZ(speed);
    if(moveLeft) camera.translateX(-speed);
    if(moveRight) camera.translateX(speed);

    velocityY -= 0.01;
    camera.position.y += velocityY;

    if(camera.position.y < 2){
        velocityY = 0;
        camera.position.y = 2;
        canJump = true;
    }

    renderer.render(scene,camera);
}

function exitGame(){
    document.exitPointerLock();
    document.getElementById("game-container").style.display="none";
    document.getElementById("main-content").style.display="block";
    location.reload();
}

/* ================= CONTROLS ================= */

document.addEventListener("keydown", e=>{
    switch(e.code){
        case "KeyW": moveForward=true; break;
        case "KeyS": moveBackward=true; break;
        case "KeyA": moveLeft=true; break;
        case "KeyD": moveRight=true; break;
        case "Space":
            if(canJump){
                velocityY=0.2;
                canJump=false;
            }
            break;
    }
});

document.addEventListener("keyup", e=>{
    switch(e.code){
        case "KeyW": moveForward=false; break;
        case "KeyS": moveBackward=false; break;
        case "KeyA": moveLeft=false; break;
        case "KeyD": moveRight=false; break;
    }
});

document.addEventListener("mousemove", e=>{
    if(document.pointerLockElement === document.body){
        camera.rotation.y -= e.movementX * 0.002;
        camera.rotation.x -= e.movementY * 0.002;
    }
});
</script>

</body>
</html>
