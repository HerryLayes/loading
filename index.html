<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Herrybloxer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* ===== Стартовый экран ===== */

        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }

        /* ===== Загрузка ===== */

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('loading.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-title {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-text {
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== Главный экран платформы ===== */

        .platform-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    opacity: 0;
    visibility: hidden;
    transition: 0.5s;
    }

        .platform-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .nickname {
    position: absolute;
    top: 25px;
    right: 40px;
    color: white;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 2px 2px 10px black;
}

    </style>
</head>
<body>

    <!-- Стартовый экран -->
    <div class="start-screen" id="startScreen">
        <div class="header">
            Образовательный конструктор 3D-игр
        </div>

        <div class="button-container">
            <button class="btn" onclick="openPlatform()">Открыть платформу</button>
        </div>
    </div>

    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <img src="logo.png" class="loading-logo">
        <div class="loading-title">Herrybloxer</div>
        <div class="loading-text">Загрузка...</div>
    </div>

    <!-- Платформа -->
    <div class="platform-screen" id="platformScreen">
        <div class="nickname">
    <span id="nickname"></span>
    <button onclick="editNickname()" style="margin-left:10px; cursor:pointer;">✏</button>
</div>
    </div>

   <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDGA3ij_G6IDmGAFILaEFrzPXUVkcIW0qI",
  authDomain: "herrybloxer.firebaseapp.com",
  projectId: "herrybloxer",
  storageBucket: "herrybloxer.firebasestorage.app",
  messagingSenderId: "319991453518",
  appId: "1:319991453518:web:e2b90ba4fcafed73bfb01f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;

// ===== Проверка входа =====
onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUser = user;
        loadUserNickname();
    }
});

// ===== Загрузка ника пользователя =====
async function loadUserNickname() {

    const userRef = doc(db, "users", currentUser.uid);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists()) {
        const nickname = userSnap.data().nickname;
        document.getElementById("nickname").innerText = nickname;
    }
}

// ===== Генерация глобального ника =====
async function generateNickname() {

    const counterRef = doc(db, "global", "userCounter");
    const counterSnap = await getDoc(counterRef);

    let newNumber;

    if (!counterSnap.exists()) {
        newNumber = 1;
        await setDoc(counterRef, { count: 1 });
    } else {
        newNumber = counterSnap.data().count + 1;
        await updateDoc(counterRef, { count: newNumber });
    }

    return "user" + newNumber;
}

// ===== Открытие платформы =====
window.openPlatform = function() {

    document.getElementById("loadingScreen").classList.add("active");

    setTimeout(async function() {

        document.getElementById("startScreen").style.display = "none";
        document.getElementById("loadingScreen").classList.remove("active");
        document.getElementById("platformScreen").classList.add("active");

        if (!currentUser) {
            document.getElementById("nickname").innerText = localStorage.getItem("nickname");
        }

    }, 3000);
};

// ===== Кнопка редактирования =====
window.editNickname = function() {

    if (!currentUser) {
        document.getElementById("authModal").style.display = "flex";
        return;
    }

    const newNick = prompt("Введите новый ник:");

    if (newNick) {
        const userRef = doc(db, "users", currentUser.uid);
        updateDoc(userRef, { nickname: newNick });
        document.getElementById("nickname").innerText = newNick;
    }
};

// ===== Авторизация =====
window.loginUser = async function() {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {

        let userCredential;

        try {
            userCredential = await signInWithEmailAndPassword(auth, email, password);
        } catch {
            userCredential = await createUserWithEmailAndPassword(auth, email, password);

            const nickname = await generateNickname();

            await setDoc(doc(db, "users", userCredential.user.uid), {
                nickname: nickname
            });
        }

        location.reload();

    } catch (error) {
        alert("Ошибка входа: " + error.message);
    }
};

</script>
    <div id="authModal" style="
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
justify-content:center;
align-items:center;
">

<div style="background:white; padding:30px; border-radius:10px; text-align:center;">
    <h3>Вход / Регистрация</h3>
    <input id="email" type="email" placeholder="Email" style="margin:10px; padding:8px;"><br>
    <input id="password" type="password" placeholder="Пароль" style="margin:10px; padding:8px;"><br>
    <button onclick="loginUser()">Подтвердить</button>
</div>

</div>
</body>
</html>
