<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Herrybloxer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* ===== –ì–ª–∞–≤–Ω—ã–π —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω ===== */

        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }

        /* ===== –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ ===== */

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('loading.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-title {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-text {
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã ===== */

        .platform-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .platform-screen.active {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>

    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="start-screen" id="startScreen">
        <div class="header">
            –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä 3D-–∏–≥—Ä
        </div>

        <div class="button-container">
            <button class="btn" onclick="openPlatform()">–û—Ç–∫—Ä—ã—Ç—å –ø–ª–∞—Ç—Ñ–æ—Ä–º—É</button>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-screen" id="loadingScreen">
        <img src="logo.png" class="loading-logo">
        <div class="loading-title">Herrybloxer</div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã -->
    <div class="platform-screen" id="platformScreen">
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Herrybloxer üöÄ
    </div>

    <script>
        function openPlatform() {

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById("loadingScreen").classList.add("active");

            // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(function() {

                // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
                document.getElementById("startScreen").style.display = "none";

                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById("loadingScreen").classList.remove("active");

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É
                document.getElementById("platformScreen").classList.add("active");

            }, 3000);
        }
    </script>

</body>
</html>
