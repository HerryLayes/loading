<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Herrybloxer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        /* ===== Стартовый экран ===== */

        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }

        .edit-btn {
    margin-left: 10px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background-color: #cccccc;
    color: black;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.edit-btn:hover {
    background-color: #999999;
    transform: scale(1.1);
}

        /* ===== Загрузка ===== */

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('loading.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-title {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-text {
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 2px 2px 8px black;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== Главный экран платформы ===== */

        .platform-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: white; /* ← добавили */
    opacity: 0;
    visibility: hidden;
    transition: 0.5s;
}

        .platform-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .nickname {
    position: absolute;
    top: 25px;
    right: 40px;

    display: flex;
    align-items: center;

    color: black;
    font-size: 28px;
    font-weight: 600;

    font-family: 'Poppins', sans-serif;
}

        /* ===== МОДАЛЬНОЕ ОКНО ===== */

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.modal-box {
    position: relative;
    background: white;
    padding: 35px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.auth-tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tab {
    flex: 1;
    padding: 10px;
    border: none;
    background: #eee;
    cursor: pointer;
    border-radius: 10px 10px 0 0;
    font-weight: 600;
    transition: 0.3s;
}

.tab.active {
    background: #007bff;
    color: white;
}

.modal-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.main-btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 12px;
    background: #007bff;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.main-btn:hover {
    background: #0056b3;
    transform: scale(1.03);
}

        .close-btn {
    position: absolute;
    top: 15px;
    right: 18px;
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #777;
    transition: 0.2s;
}

.close-btn:hover {
    color: black;
    transform: scale(1.2);
}

        .settings-btn {
    margin-left: 12px;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: #e0e0e0;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.settings-btn:hover {
    background: #c9c9c9;
    transform: rotate(30deg);
}


        .settings-box h3 {
    margin-bottom: 15px;
}

.logout-btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 12px;
    background: #e53935;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.logout-btn:hover {
    background: #c62828;
    transform: scale(1.03);
}

        .nick-error {
    color: #e53935;
    font-size: 14px;
    margin-bottom: 10px;
    min-height: 18px;
}


        .verified {
    width: 22px;
    height: 22px;
    margin-left: 1px;
    vertical-align: middle;
    filter: drop-shadow(0 0 4px rgba(0, 123, 255, 0.6));
}

        .license-section {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.license-box {
    background: url("lichen.jpg") center/cover no-repeat;
    padding: 40px;
    border-radius: 20px;
    width: 400px;
    text-align: center;
}

.license-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
    color: white;
}

.license-card {
    background: #2c2c2c;
    padding: 25px;
    border-radius: 15px;
}

.plan-name {
    font-size: 20px;
    margin-bottom: 10px;
    color: white;
}

.plan-price {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #4da6ff;
}

.buy-button {
    background: #555;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    color: white;
    font-size: 16px;
    cursor: not-allowed;
    opacity: 0.7;
}


        .create-card {
    position: absolute;
    top: 40px;
    left: 40px;

    width: 220px;
    height: 300px;

    background: #e9e9ee;
    border-radius: 25px;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    cursor: pointer;
    transition: 0.3s ease;

.create-card:hover {

.plus {
    font-size: 60px;
    color: #7a3ff2;
    margin-bottom: 15px;
}

.create-text {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: #7a3ff2;
}

    </style>
</head>
<body>

    <!-- Платформа -->
    <div class="platform-screen" id="platformScreen">

    <div id="editor3d" style="width:100%; height:100%; display:none;"></div>

    <div class="create-card" onclick="openEditor()">
        <div class="plus">+</div>

    <div class="nickname">
        <span id="nickname"></span>

</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

   <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
    getFirestore, 
    doc, 
    getDoc, 
    setDoc, 
    updateDoc,
    collection,
    query,
    where,
    getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { 
    getAuth,
    onAuthStateChanged,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDGA3ij_G6IDmGAFILaEFrzPXUVkcIW0qI",
  authDomain: "herrybloxer.firebaseapp.com",
  projectId: "herrybloxer",
  storageBucket: "herrybloxer.firebasestorage.app",
  messagingSenderId: "319991453518",
  appId: "1:319991453518:web:e2b90ba4fcafed73bfb01f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;
       document.getElementById("nickname").innerText = "Гость";

// ===== Проверка входа =====
onAuthStateChanged(auth, async (user) => {

    const nicknameElement = document.getElementById("nickname");

    if (user) {

        currentUser = user;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        let nickname;

        if (!userSnap.exists()) {

            nickname = await generateNickname();

            await setDoc(userRef, {
                nickname: nickname
            });

        } else {
            nickname = userSnap.data().nickname;
        }

        nicknameElement.innerHTML = nickname;

        // ⭐ Галочка
        if (user.uid === "qnevdFJhd1Q9FvjOp2t4GBT95pp1") {
            nicknameElement.innerHTML += ` <img src="tick.png" class="verified">`;
        }

    } else {

        currentUser = null;
        nicknameElement.innerText = "Гость";

    }
});

// ===== Загрузка ника пользователя =====
async function loadUserNickname() {

    const userRef = doc(db, "users", currentUser.uid);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists()) {
        const nickname = userSnap.data().nickname;
        document.getElementById("nickname").innerText = nickname;
    }
}

// ===== Генерация глобального ника =====
async function generateNickname() {

    const counterRef = doc(db, "global", "userCounter");
    const counterSnap = await getDoc(counterRef);

    let newNumber;

    if (!counterSnap.exists()) {
        newNumber = 1;
        await setDoc(counterRef, { count: 1 });
    } else {
        newNumber = counterSnap.data().count + 1;
        await updateDoc(counterRef, { count: newNumber });
    }

    return "user" + newNumber;
}

// ===== Открытие платформы =====
window.openPlatform = function() {

    document.getElementById("loadingScreen").classList.add("active");

    setTimeout(async function() {

        document.getElementById("startScreen").style.display = "none";
        document.getElementById("loadingScreen").classList.remove("active");
        document.getElementById("platformScreen").classList.add("active");

    }, 3000);
};

// ===== Кнопка редактирования =====
window.editNickname = function() {

    if (!currentUser) {
        document.getElementById("authModal").style.display = "flex";
        return;
    }

    const newNick = prompt("Введите новый ник:");

    if (newNick) {
        const userRef = doc(db, "users", currentUser.uid);
        updateDoc(userRef, { nickname: newNick });
        const nicknameElement = document.getElementById("nickname");
nicknameElement.innerHTML = newNick;

if (currentUser.uid === "qnevdFJhd1Q9FvjOp2t4GBT95pp1") {
    nicknameElement.innerHTML += ` <img src="tick.png" class="verified">`;
}
    }
};

// ===== Авторизация =====
window.loginUser = async function() {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {

        await signInWithEmailAndPassword(auth, email, password);

        location.reload();

    } catch (error) {
        alert("Ошибка входа: " + error.message);
    }
};

       
       window.registerUser = async function() {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {

        await createUserWithEmailAndPassword(auth, email, password);

        alert("Аккаунт успешно создан!");

        location.reload();

    } catch (error) {
        alert("Ошибка регистрации: " + error.message);
    }
};
        

       let isLogin = true;

window.switchTab = function(type) {

    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const title = document.getElementById("authTitle");
    const button = document.getElementById("authButton");

    if (type === "login") {

        isLogin = true;

        loginTab.classList.add("active");
        registerTab.classList.remove("active");

        title.innerText = "Вход";
        button.innerText = "Войти";
        button.onclick = loginUser;

    } else {

        isLogin = false;

        registerTab.classList.add("active");
        loginTab.classList.remove("active");

        title.innerText = "Регистрация";
        button.innerText = "Подтвердить";
        button.onclick = registerUser;

    }
};

       window.closeModal = function() {
    document.getElementById("authModal").style.display = "none";
};


       // Открытие настроек
window.openSettings = function() {

    if (!currentUser) {
        document.getElementById("authModal").style.display = "flex";
        return;
    }

    document.getElementById("settingsModal").style.display = "flex";
};

// Закрытие настроек
window.closeSettings = function() {
    document.getElementById("settingsModal").style.display = "none";
};

// Сохранение ника
window.saveNickname = async function() {

    const newNick = document.getElementById("newNickname").value.trim();
    const errorField = document.getElementById("nickError");

    errorField.innerText = "";

    if (!newNick) return;

    // Проверка: есть ли уже такой ник
    const q = query(
        collection(db, "users"),
        where("nickname", "==", newNick)
    );

    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
        errorField.innerText = "Этот ник уже занят!";
        return;
    }

    // Сохраняем ник
    const userRef = doc(db, "users", currentUser.uid);
    await updateDoc(userRef, { nickname: newNick });

    document.getElementById("nickname").innerText = newNick;

    closeSettings();
};

// Выход из аккаунта
window.logoutUser = async function() {

    await auth.signOut();

    currentUser = null;

    document.getElementById("nickname").innerText = "Гость";

    closeSettings();

    location.reload();
};

       let scene, camera, renderer;
let moveForward = false;
let moveBackward = false;
let moveLeft = false;
let moveRight = false;

function openEditor() {
    document.getElementById("editor3d").style.display = "block";
    document.querySelector(".create-card").style.display = "none";
    init3D();
}

function init3D() {

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );

    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.getElementById("editor3d").appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    document.addEventListener("keydown", onKeyDown);
    document.addEventListener("keyup", onKeyUp);
    document.addEventListener("mousemove", onMouseMove);

    animate();
}

let yaw = 0;
let pitch = 0;

function onMouseMove(event) {
    yaw -= event.movementX * 0.002;
    pitch -= event.movementY * 0.002;

    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

    camera.rotation.set(pitch, yaw, 0);
}

function onKeyDown(event) {
    if (event.code === "KeyW") moveForward = true;
    if (event.code === "KeyS") moveBackward = true;
    if (event.code === "KeyA") moveLeft = true;
    if (event.code === "KeyD") moveRight = true;
}

function onKeyUp(event) {
    if (event.code === "KeyW") moveForward = false;
    if (event.code === "KeyS") moveBackward = false;
    if (event.code === "KeyA") moveLeft = false;
    if (event.code === "KeyD") moveRight = false;
}

function animate() {
    requestAnimationFrame(animate);

    const speed = 0.1;

    if (moveForward) camera.translateZ(-speed);
    if (moveBackward) camera.translateZ(speed);
    if (moveLeft) camera.translateX(-speed);
    if (moveRight) camera.translateX(speed);

    renderer.render(scene, camera);
}

</script>

    <div class="modal-box">

            <button id="registerTab" class="tab" onclick="switchTab('register')">Регистрация</button>

        <button class="close-btn" onclick="closeSettings()">✖</button>

        <h3>Настройки</h3>

        <p id="nickError" class="nick-error"></p>

        <input id="newNickname" type="text" placeholder="Новый ник">

        <button class="main-btn" onclick="saveNickname()">Сохранить</button>

        <button class="logout-btn" onclick="logoutUser()">Выйти</button>

</div>
