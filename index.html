<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Herrybloxer - русский роблокс</title>
    <style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    min-height: 100vh;
    background: url('background.jpg') center / cover no-repeat;
    overflow-x: hidden;

    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    transform: translateY(-60px);
}

h1 {
    font-size: 90px;
    color: white;
    margin: 0;
    text-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.loading {
    font-size: 39px;
    color: white;
    margin-top: 15px;
    text-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.loading::after {
    content: "";
    animation: dots 1.5s infinite;
}

@keyframes dots {
    0%   { content: ""; }
    25%  { content: "."; }
    50%  { content: ".."; }
    75%  { content: "..."; }
    100% { content: ""; }
}

.title {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px; /* расстояние между картинкой и текстом */
}

.logo {
    width: 80px;   /* размер картинки */
    height: 80px;
    animation: spin 3s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}
</style>
</head>
<body>
    <div class="container">
        <div class="title">
    <img src="block.png" class="logo">
    <h1>Herrybloxer</h1>
</div>
        <p class="loading">Загрузка</p>
    </div>
</body>
</html>
