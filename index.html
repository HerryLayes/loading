<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDGA3ij_G6IDmGAFILaEFrzPXUVkcIW0qI",
  authDomain: "herrybloxer.firebaseapp.com",
  projectId: "herrybloxer",
  storageBucket: "herrybloxer.firebasestorage.app",
  messagingSenderId: "319991453518",
  appId: "1:319991453518:web:e2b90ba4fcafed73bfb01f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let nickname = localStorage.getItem("herrybloxer_nick");

if (!nickname) {
    const counterRef = doc(db, "global", "userCounter");
    const counterSnap = await getDoc(counterRef);

    let newNumber;

    if (!counterSnap.exists()) {
        newNumber = 1;
        await setDoc(counterRef, { count: 1 });
    } else {
        newNumber = counterSnap.data().count + 1;
        await updateDoc(counterRef, { count: increment(1) });
    }

    nickname = "user" + newNumber;
    localStorage.setItem("herrybloxer_nick", nickname);
}

document.getElementById("nickname").textContent = nickname;

/* ===== –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –ù–ò–ö–ê ===== */

const editBtn = document.getElementById("edit-btn");
const editBox = document.getElementById("edit-box");
const saveBtn = document.getElementById("save-nick");
const input = document.getElementById("new-nick");

editBtn.onclick = () => {
    editBox.style.display = editBox.style.display === "flex" ? "none" : "flex";
};

saveBtn.onclick = () => {
    const newNick = input.value.trim();
    if (newNick.length < 3) {
        alert("–ù–∏–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞!");
        return;
    }

    nickname = newNick;
    localStorage.setItem("herrybloxer_nick", nickname);
    document.getElementById("nickname").textContent = nickname;
    editBox.style.display = "none";
    input.value = "";
};
</script>
